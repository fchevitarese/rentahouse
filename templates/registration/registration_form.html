{% extends "base/base.html" %}
{% load i18n bootstrap %}

{% block header %}
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">{% trans 'Registration' %}</h1>
    </div>
</div>

{% endblock header %}
{% block content %}
<form method="post" action=".">
  {% csrf_token %}
  {{ form|bootstrap }}

  <button type="submit" class="btn btn-primary">{% trans 'Submit' %}</button>
</form>
{% endblock %}
